services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ivy_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ivy_sweet16
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ivy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ivy_sweet16"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ivy_nextjs
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ivy_sweet16
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change_this_in_production}
      NODE_ENV: production
      RSVP_DEADLINE: 2026-02-13T23:59:59Z
      NEXT_PUBLIC_EVENT_DATE: 2026-02-15T14:30:00Z
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ivy_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ivy_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - nextjs
    networks:
      - ivy_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ivy_network:
    driver: bridge
